- strat:
    name: goto
    class: GoTo
    utility: 4
    cost:
        robotic_base: 1
    modules:
        - planner
    custom_bringup: "pubNavGoal('/planner_goal', params.frame_id, params.x, params.y, params.t);"

- strat:
    name: dock
    class: Dock
    utility: 3
    cost:
        robotic_base: 1
    modules:
        - apriltag:
            - camera_rgb_image_rect_color: 1
            - camera_rgb_camera_info: 1
        - docker
        - planner
    custom_bringup: "pubNavGoal('/planner_goal', params.frame_id, params.x, params.y, params.t);"

- strat:
    name: patrol
    class: Patrol
    utility: 1
    cost:
        robotic_base: 1
    modules:
        - planner
    custom_bringup: "pubNavGoal('/planner_goal', params.frame_id, params.x, params.y, params.t);"

- strat:
    name: Move_base_teleop
    class: Teleop
    utility: 5
    cost:
        robotic_base: 1
    modules:
        - teleop_manager

- strat:
    name: loiter
    class: Loiter
    utility: 2
    cost:
        robotic_base: 1
