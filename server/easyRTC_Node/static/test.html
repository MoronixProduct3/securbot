<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/demo_video_only.js"></script>

        <style type="text/css">
            #videoDemoContainer {
                position:relative;
                width: 600px;
                height: 320px;
            }

            #connectControls {
                float:left;
                width:286px;
                height: 316px;
                text-align:center;
                border: 2px solid black;
            }
            #otherClients {
                height:200px;
                overflow-y:scroll;
            }
            #callerVideo {
                height:225px;
                width:298px;
                border:1px solid gray;
                margin-left:10px;
            }
            #acceptCallBox {
                display:none;
                z-index:2;
                position:absolute;
                top:100px;
                left:400px;
                border:red solid 2px;
                background-color:pink;
                padding:15px;
            }
            #robotControl {
                width:600px;
                height:80px;
                margin-top: 7px;
            }
            #robotControlContainer {
                position: absolute;
                height:80px;
                width:298px;
                right: 0;
                border:1px solid white;
            }
            .controlButton {
                height:35px;
                width:95px;
                text-align:center;
            }
        </style>

    </head>
    <body>
        <div id="container">
            <h1>Demo Interface SecurBot</h1>
            <div id="videoDemoContainer">

                <div id="connectControls">
                    <button id="connectButton" onclick="connect()">Connect</button>
                    <button id="hangupButton" disabled="disabled" onclick="hangup()">Hangup</button>
                    <div id="iam">Not yet connected...</div>
                    <br />
                    <strong>Connected users:</strong>
                    <div id="otherClients"></div>
                </div>

                <div id="videos">
                    <video autoplay="autoplay" playsinline="playsinline" id="callerVideo"></video>
                    <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
                        <div id="acceptCallLabel"></div>
                        <button id="callAcceptButton" >Accept</button> <button id="callRejectButton">Reject</button>
                    </div>
                </div>

                <div id="robotControl">
                    <div id="robotControlContainer">
                            <div style="height:50%;text-align:center;padding:1px">
                                    <button class="controlButton" id="fowardControl" onclick="controlClicked()">Foward</button>
                            </div>
                            <div style="height:50%;text-align:center;padding:1px">
                                    <button class="controlButton" id="leftControl" onclick="controlClicked()">Left</button>
                                    <button class="controlButton" id="backwardControl" onclick="controlClicked()">Backward</button>
                                    <button class="controlButton" id="rightControl" onclick="controlClicked()">Right</button>
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>


<script type="text/javascript">
    function controlClicked() { 
        console.log("Controled Clicked");
        console.log(this.id);
    }
</script>
